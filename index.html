<!DOCTYPE HTML>
<html>
  
  <head>
    <title>Letter of Happiness</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref='stylesheet' href='style.css'>
  </head>
 
  <body>      
    <h1 id='title'>Do you like us?)
</h1>
   
    <p id='description'>Please send us your opinion about our service</p>
    <form id='survey-form'>
      <fieldset>
      <label for='name' id='name-label'>Name<input type='text' id='name' placeholder='Enter your name' required></label>
      <label for='email' id='email-label'>Email<input type='email' id='email' placeholder='Enter your Email' required></label>
      <label for='number' id='number-label'>Age(optional)<input type='number' id='number' placeholder='Age' min='16' max='120'></label>
    
      <div>
      What should we do beter?
      <select id='dropdown'> 
        <option value='-'>-</option>
        <option value='1'>Service</option>
        <option value='2'>Price</option>
        <option value='3'>Quality of product</option>
      </select>
      </div>
      
      <div class='recommend-div'>
        <p>Would you recommend us to your partners?</p>
        <label>Definitely<input type='radio' name='recommendation' value='definitely'></label>
        <label>Maybe<input type='radio' name='recommendation' value='Maybe'></label>
        <label>Not sure
        <input type='radio' name='recommendation' value='Not sure'></label>
      </div>
      
      
      <div class='new-functional'>
        <p>What new functionality do you want to see in our company?</p>
        <label>Improved interface<input type='checkbox' value='1'></label>
        <label>Consultative
services<input type='checkbox' value='2'></label>
        <label>Technical support team<input type='checkbox' value='3'></label>
        <label>Round-the-clock work<input type='checkbox' value='4'></label>
      </div>
      
      <div>
      Do you have any comments or suggestions?
      <textarea>Write your comment here</textarea>
      </div>

      <input type='submit' id='submit'>
    </fieldset>
    </form>
  </body>  
</html>
